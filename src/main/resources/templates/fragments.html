<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" th:href="@{/cursos}">GradeCursos</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/cursos/novo}">Novo Curso</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/admin/cursos}">Listar Cursos</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="name">Usu√°rio</span>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">

                            <!-- DEBUG: mostrar roles -->
                            <li class="dropdown-item" sec:authorize="isAuthenticated()">
                                <small class="text-muted">
                                    Roles: <span th:text="${#authentication.authorities}"></span>
                                </small>
                            </li>

                            <li><hr class="dropdown-divider"/></li>

                            <li>
                                <form th:action="@{/logout}" method="post" class="d-inline">
                                    <button class="dropdown-item" type="submit">
                                        Sair
                                    </button>
                                </form>
                            </li>

                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

</div>
</body>
</html>
