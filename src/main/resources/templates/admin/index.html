<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Curso</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<!-- NAVBAR -->
<th:block th:replace="fragments :: navbar"></th:block>

<div class="container mt-5">

    <h1 th:text="${cursoDTO.id != null} ? 'Editar Curso' : 'Cadastrar Curso'"></h1>

    <form th:action="@{/admin/cursos/salvar}" th:object="${cursoDTO}" method="post">

    <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control">
            <span th:errors="*{nome}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" rows="3" class="form-control"></textarea>
            <span th:errors="*{descricao}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Duração (em horas)</label>
            <input type="number" th:field="*{duracao}" class="form-control">
            <span th:errors="*{duracao}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Professor</label>
            <input type="text" th:field="*{professor}" class="form-control">
            <span th:errors="*{professor}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" th:field="*{categoria}" class="form-control">
            <span th:errors="*{categoria}" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Preço (R$)</label>
            <input type="number" step="0.01" th:field="*{preco}" class="form-control">
            <span th:errors="*{preco}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
